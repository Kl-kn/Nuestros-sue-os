<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Sueños</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal para permitir desplazamiento -->
  <div class="container">
    <!-- Título -->
    <div class="titulo-container">
      <h1>Nuestros Sueños Bomboncito</h1>
    </div>

    <!-- Introducción debajo del título -->
    <div class="introduccion">
      <p>Amor, aquí puedes escribir los sueños para nuestro futuro. ¡Vamos a construir juntos todo lo que deseamos!</p>
    </div>

    <!-- Input para añadir sueños -->
    <input id="sueñoInput" type="text" placeholder="Escribe un sueño..." />
    <button id="agregarBtn">Agregar Sueño</button>

    <!-- Lista de sueños -->
    <ul id="sueñosLista"></ul>
  </div>

  <script type="module" src="tu-archivo.js"></script>
</body>
</html>
